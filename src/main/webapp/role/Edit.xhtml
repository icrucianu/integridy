<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RoleEditDlg" widgetVar="RoleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRoleTitle}">
            <h:form id="RoleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{roleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRoleLabel_id}" for="id" />
                        <p:inputText id="id" value="#{roleController.selected.id}" title="#{bundle.EditRoleTitle_id}" required="true" requiredMessage="#{bundle.EditRoleRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditRoleLabel_name}" for="name" />
                        <p:inputText id="name" value="#{roleController.selected.name}" title="#{bundle.EditRoleTitle_name}" />
                        <p:outputLabel value="#{bundle.EditRoleLabel_validityStart}" for="validityStart" />
                        <p:calendar id="validityStart" pattern="MM/dd/yyyy" value="#{roleController.selected.validityStart}" title="#{bundle.EditRoleTitle_validityStart}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditRoleLabel_validityEnd}" for="validityEnd" />
                        <p:calendar id="validityEnd" pattern="MM/dd/yyyy" value="#{roleController.selected.validityEnd}" title="#{bundle.EditRoleTitle_validityEnd}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{roleController.update}" value="#{bundle.Save}" update="display,:RoleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RoleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RoleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
