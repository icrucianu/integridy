<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="scenarioCreateDlg" 
                  widgetVar="scenarioCreateDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="Create new What-If Scenario">
            <h:form id="WhatIfScenarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{whatIfController.newScenario!= null}">
                        <p:outputLabel value="Name" for="scenarioName" />
                        <p:inputText id="scenarioName" 
                                     value="#{whatIfController.newScenario.scenarioName}" 
                                     title="Scenario name" 
                                     required="true" 
                                     requiredMessage="#{bundle.CreateConsumerClientRequiredMessage_id}"/>
                        <p:outputLabel value="Start date" for="scenarioStartDate" />
                        <p:calendar id="scenarioStartDate" 
                                     value="#{whatIfController.newScenario.referenceStartPeriod}" 
                                     title="Scenario start date" 
                                     required="true" 
                                     pattern="dd/MM/yyyy"
                                     requiredMessage="Start date field is required"/>
                        <p:outputLabel value="End date" for="scenarioEndDate" />
                        <p:calendar id="scenarioEndDate" 
                                     value="#{whatIfController.newScenario.referenceEndPeriod}" 
                                     title="Scenario end date" 
                                     required="true" 
                                     pattern="dd/MM/yyyy"
                                     requiredMessage="End date field is required"/>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{whatIfController.createScenario}" value="#{bundle.Save}" update="display,:WhatIfForm,:growl" oncomplete="handleSubmit(args,'scenarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('scenarioCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
