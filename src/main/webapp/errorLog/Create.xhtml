<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ErrorLogCreateDlg" widgetVar="ErrorLogCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateErrorLogTitle}">
            <h:form id="ErrorLogCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{errorLogController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateErrorLogLabel_id}" for="id" />
                        <p:inputText id="id" value="#{errorLogController.selected.id}" title="#{bundle.CreateErrorLogTitle_id}" required="true" requiredMessage="#{bundle.CreateErrorLogRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateErrorLogLabel_errCode}" for="errCode" />
                        <p:inputText id="errCode" value="#{errorLogController.selected.errCode}" title="#{bundle.CreateErrorLogTitle_errCode}" required="true" requiredMessage="#{bundle.CreateErrorLogRequiredMessage_errCode}"/>
                        <p:outputLabel value="#{bundle.CreateErrorLogLabel_severity}" for="severity" />
                        <p:inputText id="severity" value="#{errorLogController.selected.severity}" title="#{bundle.CreateErrorLogTitle_severity}" required="true" requiredMessage="#{bundle.CreateErrorLogRequiredMessage_severity}"/>
                        <p:outputLabel value="#{bundle.CreateErrorLogLabel_shortDescription}" for="shortDescription" />
                        <p:inputText id="shortDescription" value="#{errorLogController.selected.shortDescription}" title="#{bundle.CreateErrorLogTitle_shortDescription}" />
                        <p:outputLabel value="#{bundle.CreateErrorLogLabel_longDescription}" for="longDescription" />
                        <p:inputText id="longDescription" value="#{errorLogController.selected.longDescription}" title="#{bundle.CreateErrorLogTitle_longDescription}" />
                        <p:outputLabel value="#{bundle.CreateErrorLogLabel_lastUpdatedOn}" for="lastUpdatedOn" />
                        <p:calendar id="lastUpdatedOn" pattern="MM/dd/yyyy HH:mm:ss" value="#{errorLogController.selected.lastUpdatedOn}" title="#{bundle.EditErrorLogTitle_lastUpdatedOn}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateErrorLogLabel_userId}" for="userId" />
                        <p:inputText id="userId" value="#{errorLogController.selected.userId}" title="#{bundle.CreateErrorLogTitle_userId}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{errorLogController.create}" value="#{bundle.Save}" update="display,:ErrorLogListForm:datalist,:growl" oncomplete="handleSubmit(args,'ErrorLogCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ErrorLogCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
