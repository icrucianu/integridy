<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ErrorLogEditDlg" widgetVar="ErrorLogEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditErrorLogTitle}">
            <h:form id="ErrorLogEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{errorLogController.selected != null}">
                        <p:outputLabel value="#{bundle.EditErrorLogLabel_id}" for="id" />
                        <p:inputText id="id" value="#{errorLogController.selected.id}" title="#{bundle.EditErrorLogTitle_id}" required="true" requiredMessage="#{bundle.EditErrorLogRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditErrorLogLabel_errCode}" for="errCode" />
                        <p:inputText id="errCode" value="#{errorLogController.selected.errCode}" title="#{bundle.EditErrorLogTitle_errCode}" required="true" requiredMessage="#{bundle.EditErrorLogRequiredMessage_errCode}"/>
                        <p:outputLabel value="#{bundle.EditErrorLogLabel_severity}" for="severity" />
                        <p:inputText id="severity" value="#{errorLogController.selected.severity}" title="#{bundle.EditErrorLogTitle_severity}" required="true" requiredMessage="#{bundle.EditErrorLogRequiredMessage_severity}"/>
                        <p:outputLabel value="#{bundle.EditErrorLogLabel_shortDescription}" for="shortDescription" />
                        <p:inputText id="shortDescription" value="#{errorLogController.selected.shortDescription}" title="#{bundle.EditErrorLogTitle_shortDescription}" />
                        <p:outputLabel value="#{bundle.EditErrorLogLabel_longDescription}" for="longDescription" />
                        <p:inputText id="longDescription" value="#{errorLogController.selected.longDescription}" title="#{bundle.EditErrorLogTitle_longDescription}" />
                        <p:outputLabel value="#{bundle.EditErrorLogLabel_lastUpdatedOn}" for="lastUpdatedOn" />
                        <p:calendar id="lastUpdatedOn" pattern="MM/dd/yyyy HH:mm:ss" value="#{errorLogController.selected.lastUpdatedOn}" title="#{bundle.EditErrorLogTitle_lastUpdatedOn}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditErrorLogLabel_userId}" for="userId" />
                        <p:inputText id="userId" value="#{errorLogController.selected.userId}" title="#{bundle.EditErrorLogTitle_userId}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{errorLogController.update}" value="#{bundle.Save}" update="display,:ErrorLogListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ErrorLogEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ErrorLogEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
