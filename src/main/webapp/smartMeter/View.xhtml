<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SmartMeterViewDlg" widgetVar="SmartMeterViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSmartMeterTitle}">
            <h:form id="SmartMeterViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{smartMeterController.selected != null}">
                        <h:outputText value="#{bundle.ViewSmartMeterLabel_id}"/>
                        <h:outputText value="#{smartMeterController.selected.id}" title="#{bundle.ViewSmartMeterTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSmartMeterLabel_deviceName}"/>
                        <h:outputText value="#{smartMeterController.selected.deviceName}" title="#{bundle.ViewSmartMeterTitle_deviceName}"/>
                        <h:outputText value="#{bundle.ViewSmartMeterLabel_serialNo}"/>
                        <h:outputText value="#{smartMeterController.selected.serialNo}" title="#{bundle.ViewSmartMeterTitle_serialNo}"/>
                        <h:outputText value="#{bundle.ViewSmartMeterLabel_deviceType}"/>
                        <h:outputText value="#{smartMeterController.selected.deviceType}" title="#{bundle.ViewSmartMeterTitle_deviceType}"/>
                        <h:outputText value="#{bundle.ViewSmartMeterLabel_validityFrom}"/>
                        <h:outputText value="#{smartMeterController.selected.validityFrom}" title="#{bundle.ViewSmartMeterTitle_validityFrom}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSmartMeterLabel_validityTo}"/>
                        <h:outputText value="#{smartMeterController.selected.validityTo}" title="#{bundle.ViewSmartMeterTitle_validityTo}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSmartMeterLabel_consumptionPointId}"/>
                        <h:outputText value="#{smartMeterController.selected.consumptionPointId}" title="#{bundle.ViewSmartMeterTitle_consumptionPointId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SmartMeterViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
