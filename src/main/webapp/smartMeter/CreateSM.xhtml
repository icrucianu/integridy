<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SmartMeterCreateDlg" widgetVar="SmartMeterCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSmartMeterTitle}">
            <h:form id="SmartMeterCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{smartMeterController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSmartMeterLabel_id}" for="id" />
                        <p:inputText id="id" value="#{smartMeterController.selected.id}" title="#{bundle.CreateSmartMeterTitle_id}" required="true" requiredMessage="#{bundle.CreateSmartMeterRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateSmartMeterLabel_deviceName}" for="deviceName" />
                        <p:inputText id="deviceName" value="#{smartMeterController.selected.deviceName}" title="#{bundle.CreateSmartMeterTitle_deviceName}" />
                        <p:outputLabel value="#{bundle.CreateSmartMeterLabel_serialNo}" for="serialNo" />
                        <p:inputText id="serialNo" value="#{smartMeterController.selected.serialNo}" title="#{bundle.CreateSmartMeterTitle_serialNo}" />
                        <p:outputLabel value="#{bundle.CreateSmartMeterLabel_deviceType}" for="deviceType" />
                        <p:inputText id="deviceType" value="#{smartMeterController.selected.deviceType}" title="#{bundle.CreateSmartMeterTitle_deviceType}" />
                        <p:outputLabel value="#{bundle.CreateSmartMeterLabel_validityFrom}" for="validityFrom" />
                        <p:calendar id="validityFrom" pattern="MM/dd/yyyy" value="#{smartMeterController.selected.validityFrom}" title="#{bundle.EditSmartMeterTitle_validityFrom}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateSmartMeterLabel_validityTo}" for="validityTo" />
                        <p:calendar id="validityTo" pattern="MM/dd/yyyy" value="#{smartMeterController.selected.validityTo}" title="#{bundle.EditSmartMeterTitle_validityTo}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateSmartMeterLabel_consumptionPointId}" for="consumptionPointId" />
                        <p:selectOneMenu id="consumptionPointId" value="#{smartMeterController.selected.consumptionPointId}" >
                            <f:selectItems value="#{consumptionPointController.itemsAvailableSelectOne}"
                                           var="consumptionPointIdItem"
                                           itemValue="#{consumptionPointIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{smartMeterController.create}" value="#{bundle.Save}" update="display,:SmartMeterListForm:datalist,:growl" oncomplete="handleSubmit(args,'SmartMeterCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SmartMeterCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
