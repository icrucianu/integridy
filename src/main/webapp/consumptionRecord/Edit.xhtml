<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

                        <p:inputText id="activePow" value="#{consumptionRecordController.selected.activePow}" title="#{bundle.EditConsumptionRecordTitle_activePow}" />

                        <p:outputLabel value="#{bundle.EditConsumptionRecordLabel_dayCost}" for="dayCost" />

                        <p:outputLabel value="#{bundle.EditConsumptionRecordLabel_deviceNumber}" for="deviceNumber" />

                        <p:outputLabel value="#{bundle.EditConsumptionRecordLabel_idx1month}" for="idx1month" />
                        <p:inputText id="idx1month" value="#{consumptionRecordController.selected.idx1month}" title="#{bundle.EditConsumptionRecordTitle_idx1month}" />
                        <p:outputLabel value="#{bundle.EditConsumptionRecordLabel_idx1week}" for="idx1week" />
