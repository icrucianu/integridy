<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IcTestViewDlg" widgetVar="IcTestViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIcTestTitle}">
            <h:form id="IcTestViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{icTestController.selected != null}">
                        <h:outputText value="#{bundle.ViewIcTestLabel_id}"/>
                        <h:outputText value="#{icTestController.selected.id}" title="#{bundle.ViewIcTestTitle_id}"/>
                        <h:outputText value="#{bundle.ViewIcTestLabel_userName}"/>
                        <h:outputText value="#{icTestController.selected.userName}" title="#{bundle.ViewIcTestTitle_userName}"/>
                        <h:outputText value="#{bundle.ViewIcTestLabel_userAddress}"/>
                        <h:outputText value="#{icTestController.selected.userAddress}" title="#{bundle.ViewIcTestTitle_userAddress}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="IcTestViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
