<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IcTestCreateDlg" widgetVar="IcTestCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateIcTestTitle}">
            <h:form id="IcTestCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{icTestController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateIcTestLabel_id}" for="id" />
                        <p:inputText id="id" value="#{icTestController.selected.id}" title="#{bundle.CreateIcTestTitle_id}" required="true" requiredMessage="#{bundle.CreateIcTestRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateIcTestLabel_userName}" for="userName" />
                        <p:inputText id="userName" value="#{icTestController.selected.userName}" title="#{bundle.CreateIcTestTitle_userName}" required="true" requiredMessage="#{bundle.CreateIcTestRequiredMessage_userName}"/>
                        <p:outputLabel value="#{bundle.CreateIcTestLabel_userAddress}" for="userAddress" />
                        <p:inputText id="userAddress" value="#{icTestController.selected.userAddress}" title="#{bundle.CreateIcTestTitle_userAddress}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{icTestController.create}" value="#{bundle.Save}" update="display,:IcTestListForm:datalist,:growl" oncomplete="handleSubmit(args,'IcTestCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IcTestCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
