<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConsumerRecommendationAdminCreateDlg" widgetVar="ConsumerRecommendationAdminCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateConsumerRecommendationTitle}">
            <h:form id="ConsumerRecommendationAdminCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{consumerRecommendationsAdminController.selectedRecommendation != null}">
                        <p:outputLabel value="#{bundle.CreateConsumerRecommendationLabel_notifCode}" for="notifCode" />
                        <p:inputText id="notifCode" value="#{consumerRecommendationsAdminController.selectedRecommendation.notifCode}" title="#{bundle.CreateConsumerRecommendationTitle_notifCode}" required="true" requiredMessage="#{bundle.CreateConsumerRecommendationRequiredMessage_notifCode}"/>
                        <p:outputLabel value="#{bundle.CreateConsumerRecommendationLabel_severity}" for="severity" />
                        <p:inputText id="severity" value="#{consumerRecommendationsAdminController.selectedRecommendation.severity}" title="#{bundle.CreateConsumerRecommendationTitle_severity}" />
                        <p:outputLabel value="#{bundle.CreateConsumerRecommendationLabel_shortDescription}" for="shortDescription" />
                        <p:inputText id="shortDescription" value="#{consumerRecommendationsAdminController.selectedRecommendation.shortDescription}" title="#{bundle.CreateConsumerRecommendationTitle_shortDescription}" />
                        <p:outputLabel value="#{bundle.CreateConsumerRecommendationLabel_longDescription}" for="longDescription" />
                        <p:inputText id="longDescription" value="#{consumerRecommendationsAdminController.selectedRecommendation.longDescription}" title="#{bundle.CreateConsumerRecommendationTitle_longDescription}" />
                        <p:outputLabel value="#{bundle.CreateConsumerRecommendationLabel_emitter}" for="emitter" />
                        <p:inputText id="emitter" value="#{consumerRecommendationsAdminController.selectedRecommendation.emitter}" title="#{bundle.CreateConsumerRecommendationTitle_emitter}" />
                        <p:outputLabel value="#{bundle.CreateConsumerRecommendationLabel_createdOn}" for="createdOn" />
                        <p:calendar id="createdOn" pattern="MM/dd/yyyy HH:mm:ss" value="#{consumerRecommendationsAdminController.selectedRecommendation.createdOn}" title="#{bundle.EditConsumerRecommendationTitle_createdOn}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateConsumerRecommendationLabel_status}" for="status" />
                        <p:inputText id="status" value="#{consumerRecommendationsAdminController.selectedRecommendation.status}" title="#{bundle.CreateConsumerRecommendationTitle_status}" />
                        <p:outputLabel value="#{bundle.CreateConsumerRecommendationLabel_reduceIntervalStart}" for="reduceIntervalStart" />
                        <p:inputText id="reduceIntervalStart" value="#{consumerRecommendationsAdminController.selectedRecommendation.reduceIntervalStart}" title="#{bundle.CreateConsumerRecommendationTitle_reduceIntervalStart}" />
                        <p:outputLabel value="#{bundle.CreateConsumerRecommendationLabel_reduceIntervalStop}" for="reduceIntervalStop" />
                        <p:inputText id="reduceIntervalStop" value="#{consumerRecommendationsAdminController.selectedRecommendation.reduceIntervalStop}" title="#{bundle.CreateConsumerRecommendationTitle_reduceIntervalStop}" />
                        <p:outputLabel value="#{bundle.CreateConsumerRecommendationLabel_quantity}" for="quantity" />
                        <p:inputText id="quantity" value="#{consumerRecommendationsAdminController.selectedRecommendation.quantity}" title="#{bundle.CreateConsumerRecommendationTitle_quantity}" />
                        <p:outputLabel value="#{bundle.CreateConsumerRecommendationLabel_confirmedDate}" for="confirmedDate" />
                        <p:calendar id="confirmedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{consumerRecommendationsAdminController.selectedRecommendation.confirmedDate}" title="#{bundle.EditConsumerRecommendationTitle_confirmedDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateConsumerRecommendationLabel_confirmationStatus}" for="confirmationStatus" />
                        <p:inputText id="confirmationStatus" value="#{consumerRecommendationsAdminController.selectedRecommendation.confirmationStatus}" title="#{bundle.CreateConsumerRecommendationTitle_confirmationStatus}" />
                        <p:outputLabel value="#{bundle.CreateConsumerRecommendationLabel_reduceDayOfWeek}" for="reduceDayOfWeek" />
                        <p:inputText id="reduceDayOfWeek" value="#{consumerRecommendationsAdminController.selectedRecommendation.reduceDayOfWeek}" title="#{bundle.CreateConsumerRecommendationTitle_reduceDayOfWeek}" />
                       
                        <p:outputLabel value="#{bundle.CreateConsumerRecommendationLabel_clientId}" for="clientIds" />
                        <p:selectOneMenu id="clientIds" value="#{consumerRecommendationsAdminController.selectedRecommendation.clientId}">
                            <f:selectItem 
                                           itemLabel="-NONE-"
                                          />
                            <f:selectItems value="#{consumerRecommendationsAdminController.itemsAvailableSelectOne}"
                                           var="clientIdItem"
                                           itemLabel="#{clientIdItem.fullName}"
                                           itemValue="#{clientIdItem}"/>
                        </p:selectOneMenu>
                   
                    </p:panelGrid>
                    <p:commandButton actionListener="#{consumerRecommendationsAdminController.create}" value="#{bundle.Save}" update="vall:datalistAllRecommendations" oncomplete="handleSubmit(args,'ConsumerRecommendationAdminCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('ConsumerRecommendationAdminCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
