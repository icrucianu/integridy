<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersCreateDlg" widgetVar="UsersCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsersTitle}">
            <h:form id="UsersCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsersLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{usersController.selected.firstName}" title="#{bundle.CreateUsersTitle_firstName}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_firstName}"/>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{usersController.selected.lastName}" title="#{bundle.CreateUsersTitle_lastName}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_lastName}"/>      
                        <p:outputLabel value="#{bundle.CreateUsersLabel_email}" for="email" />
                        <p:inputText id="email" value="#{usersController.selected.email}" title="#{bundle.CreateUsersTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateUsersLabel_username}" for="username" />
                        <p:inputText id="username" value="#{usersController.selected.username}" title="#{bundle.CreateUsersTitle_username}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_username}"/>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_password}" for="password" />
                        <p:password id="password" value="#{usersController.selected.password}" feedback="true"
                                                                                                weakLabel="Weak" goodLabel="Good" strongLabel="Strong" title="#{bundle.CreateUsersTitle_password}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_enabled}" for="enabled" />
                        <p:selectBooleanCheckbox id="enabled" value="#{usersController.selected.enabled}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_enabled}"/> 
                        <p:outputLabel value="#{bundle.CreateUsersLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{usersController.selected.active}" />
                        <p:outputLabel value="#{bundle.CreateUsersLabel_endDate}" for="endDate" />
                        <p:calendar id="endDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{usersController.selected.endDate}" title="#{bundle.EditUsersTitle_endDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_startDate}" for="startDate" />
                        <p:calendar id="startDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{usersController.selected.startDate}" title="#{bundle.EditUsersTitle_startDate}"  showOn="button"/>
                        <p:outputLabel for="role" value="#{bundle.EditUsersLabel_role}" />
                        <p:selectOneMenu id="role" value="#{usersController.selected.role}" style="width:125px" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_role}">
                            <f:selectItem itemLabel="Select role" itemValue="" />
                            <f:selectItems value="#{usersController.roles}" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usersController.create}" value="#{bundle.Save}" update=" growl :UsersListForm:datalist " oncomplete="handleSubmit(args,'UsersCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('UsersCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
