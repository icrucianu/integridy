<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersViewDlg" widgetVar="UsersViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsersTitle}">
            <h:form id="UsersViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsersLabel_version}"/>
                        <h:outputText value="#{usersController.selected.version}" title="#{bundle.ViewUsersTitle_version}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_createdBy}"/>
                        <h:outputText value="#{usersController.selected.createdBy}" title="#{bundle.ViewUsersTitle_createdBy}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_creationDate}"/>
                        <h:outputText value="#{usersController.selected.creationDate}" title="#{bundle.ViewUsersTitle_creationDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsersLabel_modificationDate}"/>
                        <h:outputText value="#{usersController.selected.modificationDate}" title="#{bundle.ViewUsersTitle_modificationDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsersLabel_modifiedBy}"/>
                        <h:outputText value="#{usersController.selected.modifiedBy}" title="#{bundle.ViewUsersTitle_modifiedBy}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_email}"/>
                        <h:outputText value="#{usersController.selected.email}" title="#{bundle.ViewUsersTitle_email}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_enabled}"/>
                        <p:selectBooleanCheckbox value="#{usersController.selected.enabled}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_firstName}"/>
                        <h:outputText value="#{usersController.selected.firstName}" title="#{bundle.ViewUsersTitle_firstName}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_lastName}"/>
                        <h:outputText value="#{usersController.selected.lastName}" title="#{bundle.ViewUsersTitle_lastName}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_password}"/>
                        <h:outputText value="#{usersController.selected.password}" title="#{bundle.ViewUsersTitle_password}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_username}"/>
                        <h:outputText value="#{usersController.selected.username}" title="#{bundle.ViewUsersTitle_username}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_active}"/>
                        <p:selectBooleanCheckbox value="#{usersController.selected.active}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_endDate}"/>
                        <h:outputText value="#{usersController.selected.endDate}" title="#{bundle.ViewUsersTitle_endDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsersLabel_startDate}"/>
                        <h:outputText value="#{usersController.selected.startDate}" title="#{bundle.ViewUsersTitle_startDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsersLabel_role}"/>
                        <h:outputText value="#{usersController.selected.role}" title="#{bundle.ViewUsersTitle_role}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('UsersViewDialog').hide()" />
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
