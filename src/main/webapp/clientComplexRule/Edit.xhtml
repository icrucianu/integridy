                        <p:outputLabel value="#{bundle.EditClientComplexRuleLabel_rule1}" for="rule1" />
                        <p:inputText id="rule1" value="#{clientComplexRuleController.selected.rule1}" title="#{bundle.EditClientComplexRuleTitle_rule1}" />
                        <p:outputLabel value="#{bundle.EditClientComplexRuleLabel_rule2}" for="rule2" />
                        <p:inputText id="rule2" value="#{clientComplexRuleController.selected.rule2}" title="#{bundle.EditClientComplexRuleTitle_rule2}" />

                        <p:outputLabel value="#{bundle.EditClientComplexRuleLabel_createdOn}" for="createdOn" />
                        <p:calendar id="createdOn" pattern="MM/dd/yyyy HH:mm:ss" value="#{clientComplexRuleController.selected.createdOn}" title="#{bundle.EditClientComplexRuleTitle_createdOn}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditClientComplexRuleLabel_lastUpdatedOn}" for="lastUpdatedOn" />
                        <p:calendar id="lastUpdatedOn" pattern="MM/dd/yyyy HH:mm:ss" value="#{clientComplexRuleController.selected.lastUpdatedOn}" title="#{bundle.EditClientComplexRuleTitle_lastUpdatedOn}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditClientComplexRuleLabel_validityStart}" for="validityStart" />

                        <p:outputLabel value="#{bundle.EditClientComplexRuleLabel_clientId}" for="clientId" />
                        <p:selectOneMenu id="clientId" value="#{clientComplexRuleController.selected.clientId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{consumerClientController.itemsAvailableSelectOne}"
                                           var="clientIdItem"
                                           itemValue="#{clientIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientComplexRuleController.update}" value="#{bundle.Save}" update="display,:ClientComplexRuleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClientComplexRuleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClientComplexRuleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
