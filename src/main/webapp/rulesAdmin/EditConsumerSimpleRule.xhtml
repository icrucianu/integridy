<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConsumerSimpleRuleEditDlg" widgetVar="ConsumerSimpleRuleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditConsumerSimpleRuleTitle}">
            <h:form id="ConsumerSimpleRuleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{consumerSimpleRuleController.selected != null}">
           <p:outputLabel value="#{bundle.CreateConsumerSimpleRuleLabel_ruleName}" for="ruleName" />
                        <p:inputText id="ruleName" value="#{consumerSimpleRuleController.selected.ruleName}" title="#{bundle.CreateConsumerSimpleRuleTitle_ruleName}" />
                        
                        
                        <p:outputLabel value="#{bundle.CreateConsumerSimpleRuleLabel_ruleType}" for="ruleType" />
                        <p:selectOneMenu id="ruleType" value="#{consumerSimpleRuleController.selected.ruleType}" >
                            <f:selectItems value="#{nRuleDomainController.itemsAvailableSelectOne}"
                                           var="ruleTypeItem"
                                           itemLabel="#{ruleTypeItem.domainName}"
                                           itemValue="#{ruleTypeItem}"/>
                        </p:selectOneMenu>
                        
                         <p:outputLabel value="#{bundle.CreateConsumerSimpleRuleLabel_operand1}" for="operand1" />
                         <p:selectOneMenu id="operand1" value="#{consumerSimpleRuleController.selected.operand1}" >
                            <f:selectItems value="#{nRuleOperandController.itemsAvailableSelectOne}"
                                           var="operand1Item"
                                           itemLabel="#{operand1Item.operandName}"
                                           itemValue="#{operand1Item}"/>
                        </p:selectOneMenu>
                        
                         <p:outputLabel value="#{bundle.CreateConsumerSimpleRuleLabel_operand2}" for="operand2" />
                        <p:selectOneMenu id="operand2" value="#{consumerSimpleRuleController.selected.operand2}" >
                           <f:selectItem 
                                           itemLabel="-NONE-"
                                           itemValue="#{null}"/>
                            <f:selectItems value="#{nRuleOperandController.itemsAvailableSelectOne}"
                                           var="operand2Item"
                                           itemLabel="#{operand2Item.operandName}"
                                           itemValue="#{operand2Item}"/>
                        </p:selectOneMenu>
                        
                         <p:outputLabel value="#{bundle.CreateConsumerSimpleRuleLabel_operator}" for="operatorSelect" />
                         <p:selectOneMenu id="operatorSelect" value="#{consumerSimpleRuleController.selected.operator}" >
                               <f:selectItems value="#{consumerSimpleRuleController.operators}"
                                           var="operator"
                                           itemLabel="#{operator.id}"
                                           itemValue="#{operator}"/>
                        </p:selectOneMenu>
                        
                        
                        
                        
                        <p:outputLabel value="#{bundle.CreateConsumerSimpleRuleLabel_vald1}" for="vald1" />
                        <p:inputText id="vald1" value="#{consumerSimpleRuleController.selected.vald1}" title="#{bundle.CreateConsumerSimpleRuleTitle_vald1}" />
                        <p:outputLabel value="#{bundle.CreateConsumerSimpleRuleLabel_vald2}" for="vald2" />
                        <p:inputText id="vald2" value="#{consumerSimpleRuleController.selected.vald2}" title="#{bundle.CreateConsumerSimpleRuleTitle_vald2}" />
                        
                        <p:outputLabel value="#{bundle.CreateConsumerSimpleRuleLabel_validityStart}" for="validityStart" />
                        <p:calendar id="validityStart" pattern="dd/MM/yyyy HH:mm:ss" value="#{consumerSimpleRuleController.selected.validityStart}" title="#{bundle.EditConsumerSimpleRuleTitle_validityStart}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateConsumerSimpleRuleLabel_validityEnd}" for="validityEnd" />
                        <p:calendar id="validityEnd" pattern="dd/MM/yyyy HH:mm:ss" value="#{consumerSimpleRuleController.selected.validityEnd}" title="#{bundle.EditConsumerSimpleRuleTitle_validityEnd}"  showOn="button"/>
                        
                        <p:outputLabel value="#{bundle.CreateConsumerSimpleRuleLabel_startCronFormat}" for="startCronFormat" />
                        <p:inputText id="startCronFormat" value="#{consumerSimpleRuleController.selected.startCronFormat}" title="#{bundle.CreateConsumerSimpleRuleTitle_startCronFormat}" />
                        <p:outputLabel value="#{bundle.CreateConsumerSimpleRuleLabel_endCronFormat}" for="endCronFormat" />
                        <p:inputText id="endCronFormat" value="#{consumerSimpleRuleController.selected.endCronFormat}" title="#{bundle.CreateConsumerSimpleRuleTitle_endCronFormat}" />
                        
                        <p:outputLabel value="#{bundle.CreateConsumerSimpleRuleLabel_severity}" for="severity" />
                        <p:selectOneMenu id="severity" value="#{consumerSimpleRuleController.selected.severity}" >
                            <f:selectItems value="#{consumerSimpleRuleController.severities}"
                                           var="severity"
                                           itemLabel="#{severity}"
                                           itemValue="#{severity.id}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.CreateConsumerSimpleRuleLabel_message}" for="message" />
                        <p:inputTextarea id="message" value="#{consumerSimpleRuleController.selected.message}" title="#{bundle.CreateConsumerSimpleRuleTitle_message}" />
                        <p:outputLabel value="#{bundle.CreateConsumerSimpleRuleLabel_clientId}" for="clientId" />
                        <p:selectOneMenu id="clientId" value="#{consumerSimpleRuleController.selected.clientId}" >
                            <f:selectItem 
                                           itemLabel="-NONE-"
                                           itemValue="#{null}"/>
                            <f:selectItems value="#{consumerClientController.itemsAvailableSelectOne}"
                                           var="clientIdItem"
                                           itemLabel="#{clientIdItem.fullName}"
                                           itemValue="#{clientIdItem}"/>
                        </p:selectOneMenu>
                        
                       
                        <p:outputLabel value="#{bundle.CreateConsumerSimpleRuleLabel_deviceId}" for="deviceId" />
                        <p:selectOneMenu id="deviceId" value="#{consumerSimpleRuleController.selected.deviceId}" >
                            <f:selectItem 
                                           itemLabel="-NONE-"
                                           itemValue="#{null}"/>
                            <f:selectItems value="#{smartMeterController.itemsAvailableSelectOne}"
                                           var="deviceIdItem"
                                           itemLabel="#{deviceIdItem.deviceName}"
                                           itemValue="#{deviceIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{consumerSimpleRuleController.update}" value="#{bundle.Save}" update="display,:ConsumerSimpleRuleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ConsumerSimpleRuleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('ConsumerSimpleRuleEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
