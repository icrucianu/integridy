<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Integridy - Login</title>
    <h:outputScript library="js" name="jsfcrud.js"/>
    <h:outputStylesheet library="css" name="integridy-mainframe.css"/>
</h:head>

<h:body style="background:#F4F4F4">
    <h:form prependId="false" id="authForm" styleClass="integridyMainForm integridyAuthForm">

        <h:panelGrid styleClass="panelGridCenter" style="width:250px;text-align:center">
            <h:outputText value="WELCOME TO" styleClass="login-header"/>
            <p:graphicImage library="images" name="integridy-logo.png"/>
            <h:outputText value="version 0.1" styleClass="ui-message"/>
        </h:panelGrid>


        <h:panelGrid columns="1" styleClass="panelGridCenter" style="width:250px;text-align:center;margin-top:30px;">
            <p:outputLabel value="Login failed!" styleClass="red"
                           rendered="${!empty param['error']}"/>
            <h:inputText id="username" label="username" value="#{loginController.username}"
                         required="true" requiredMessage="Username is required"
                         a:placeholder="Username" styleClass="login-input"/>
            <p:message for="username"/>
            <h:inputSecret id="password" label="password" value="#{loginController.password}"
                           required="true" requiredMessage="Password is required"
                           a:placeholder="Password" styleClass="login-input"/>
            <p:message for="password"/>


            <h:commandButton value="Login" id="loginBtn" styleClass="login-button" action="#{loginController.login()}"/>
            <h:link value="Forgot password?" styleClass="login-changePwd" outcome="/forgot-password.xhtml?faces-redirect=true"/>

        </h:panelGrid>

    </h:form>
</h:body>
</html>
