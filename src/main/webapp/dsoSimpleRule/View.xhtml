<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                        <h:outputText value="#{dsoSimpleRuleController.selected.id}" title="#{bundle.ViewDsoSimpleRuleTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDsoSimpleRuleLabel_ruleName}"/>
                        <h:outputText value="#{dsoSimpleRuleController.selected.ruleName}" title="#{bundle.ViewDsoSimpleRuleTitle_ruleName}"/>

                        <h:outputText value="#{bundle.ViewDsoSimpleRuleLabel_lastUpdatedOn}"/>

                        <h:outputText value="#{bundle.ViewDsoSimpleRuleLabel_clientId}"/>
                        <h:outputText value="#{dsoSimpleRuleController.selected.clientId}" title="#{bundle.ViewDsoSimpleRuleTitle_clientId}"/>

            </h:form>

    </ui:composition>
</html>
