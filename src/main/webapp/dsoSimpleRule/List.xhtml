<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDsoSimpleRuleTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DsoSimpleRuleListForm">
                <p:panel header="#{bundle.ListDsoSimpleRuleTitle}">
                    <p:dataTable id="datalist" value="#{dsoSimpleRuleController.items}" var="item"
                                 selectionMode="single" selection="#{dsoSimpleRuleController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsoSimpleRuleTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsoSimpleRuleTitle_ruleName}"/>
                            </f:facet>
                            <h:outputText value="#{item.ruleName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsoSimpleRuleTitle_operator}"/>
                            </f:facet>
                            <h:outputText value="#{item.operator}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsoSimpleRuleTitle_vald1}"/>
                            </f:facet>
                            <h:outputText value="#{item.vald1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsoSimpleRuleTitle_vald2}"/>
                            </f:facet>
                            <h:outputText value="#{item.vald2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsoSimpleRuleTitle_createdOn}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdOn}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsoSimpleRuleTitle_lastUpdatedOn}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastUpdatedOn}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsoSimpleRuleTitle_validityStart}"/>
                            </f:facet>
                            <h:outputText value="#{item.validityStart}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsoSimpleRuleTitle_validityEnd}"/>
                            </f:facet>
                            <h:outputText value="#{item.validityEnd}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsoSimpleRuleTitle_numberOfRegistrations}"/>
                            </f:facet>
                            <h:outputText value="#{item.numberOfRegistrations}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsoSimpleRuleTitle_startCronFormat}"/>
                            </f:facet>
                            <h:outputText value="#{item.startCronFormat}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsoSimpleRuleTitle_endCronFormat}"/>
                            </f:facet>
                            <h:outputText value="#{item.endCronFormat}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsoSimpleRuleTitle_clientId}"/>
                            </f:facet>
                            <h:outputText value="#{item.clientId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsoSimpleRuleTitle_deviceId}"/>
                            </f:facet>
                            <h:outputText value="#{item.deviceId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsoSimpleRuleTitle_severity}"/>
                            </f:facet>
                            <h:outputText value="#{item.severity}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsoSimpleRuleTitle_message}"/>
                            </f:facet>
                            <h:outputText value="#{item.message}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsoSimpleRuleTitle_ruleType}"/>
                            </f:facet>
                            <h:outputText value="#{item.ruleType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsoSimpleRuleTitle_operand1}"/>
                            </f:facet>
                            <h:outputText value="#{item.operand1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsoSimpleRuleTitle_operand2}"/>
                            </f:facet>
                            <h:outputText value="#{item.operand2}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{dsoSimpleRuleController.prepareCreate}" update=":DsoSimpleRuleCreateForm" oncomplete="PF('DsoSimpleRuleCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DsoSimpleRuleViewForm" oncomplete="PF('DsoSimpleRuleViewDialog').show()" disabled="#{empty dsoSimpleRuleController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DsoSimpleRuleEditForm" oncomplete="PF('DsoSimpleRuleEditDialog').show()" disabled="#{empty dsoSimpleRuleController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{dsoSimpleRuleController.destroy}" update=":growl,datalist" disabled="#{empty dsoSimpleRuleController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
