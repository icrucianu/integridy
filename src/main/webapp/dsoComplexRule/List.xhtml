<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDsoComplexRuleTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DsoComplexRuleListForm">
                <p:panel header="#{bundle.ListDsoComplexRuleTitle}">
                    <p:dataTable id="datalist" value="#{dsoComplexRuleController.items}" var="item"
                                 selectionMode="single" selection="#{dsoComplexRuleController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsoComplexRuleTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsoComplexRuleTitle_ruleName}"/>
                            </f:facet>
                            <h:outputText value="#{item.ruleName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsoComplexRuleTitle_ruleType}"/>
                            </f:facet>
                            <h:outputText value="#{item.ruleType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsoComplexRuleTitle_rule1}"/>
                            </f:facet>
                            <h:outputText value="#{item.rule1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsoComplexRuleTitle_rule2}"/>
                            </f:facet>
                            <h:outputText value="#{item.rule2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsoComplexRuleTitle_operator}"/>
                            </f:facet>
                            <h:outputText value="#{item.operator}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsoComplexRuleTitle_createdOn}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdOn}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsoComplexRuleTitle_lastUpdatedOn}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastUpdatedOn}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsoComplexRuleTitle_validityStart}"/>
                            </f:facet>
                            <h:outputText value="#{item.validityStart}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsoComplexRuleTitle_validityEnd}"/>
                            </f:facet>
                            <h:outputText value="#{item.validityEnd}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{dsoComplexRuleController.prepareCreate}" update=":DsoComplexRuleCreateForm" oncomplete="PF('DsoComplexRuleCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DsoComplexRuleViewForm" oncomplete="PF('DsoComplexRuleViewDialog').show()" disabled="#{empty dsoComplexRuleController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DsoComplexRuleEditForm" oncomplete="PF('DsoComplexRuleEditDialog').show()" disabled="#{empty dsoComplexRuleController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{dsoComplexRuleController.destroy}" update=":growl,datalist" disabled="#{empty dsoComplexRuleController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
