<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DsoComplexRuleEditDlg" widgetVar="DsoComplexRuleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDsoComplexRuleTitle}">
            <h:form id="DsoComplexRuleEditForm">

                        <p:inputText id="id" value="#{dsoComplexRuleController.selected.id}" title="#{bundle.EditDsoComplexRuleTitle_id}" required="true" requiredMessage="#{bundle.EditDsoComplexRuleRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditDsoComplexRuleLabel_ruleName}" for="ruleName" />
                        <p:inputText id="ruleName" value="#{dsoComplexRuleController.selected.ruleName}" title="#{bundle.EditDsoComplexRuleTitle_ruleName}" />
                        <p:outputLabel value="#{bundle.EditDsoComplexRuleLabel_ruleType}" for="ruleType" />
                        <p:inputText id="ruleType" value="#{dsoComplexRuleController.selected.ruleType}" title="#{bundle.EditDsoComplexRuleTitle_ruleType}" />
                        <p:outputLabel value="#{bundle.EditDsoComplexRuleLabel_rule1}" for="rule1" />
                        <p:inputText id="rule1" value="#{dsoComplexRuleController.selected.rule1}" title="#{bundle.EditDsoComplexRuleTitle_rule1}" />
                        <p:outputLabel value="#{bundle.EditDsoComplexRuleLabel_rule2}" for="rule2" />
                        <p:inputText id="rule2" value="#{dsoComplexRuleController.selected.rule2}" title="#{bundle.EditDsoComplexRuleTitle_rule2}" />
                        <p:outputLabel value="#{bundle.EditDsoComplexRuleLabel_operator}" for="operator" />
                        <p:inputText id="operator" value="#{dsoComplexRuleController.selected.operator}" title="#{bundle.EditDsoComplexRuleTitle_operator}" />
                        <p:outputLabel value="#{bundle.EditDsoComplexRuleLabel_createdOn}" for="createdOn" />
                        <p:calendar id="createdOn" pattern="MM/dd/yyyy HH:mm:ss" value="#{dsoComplexRuleController.selected.createdOn}" title="#{bundle.EditDsoComplexRuleTitle_createdOn}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDsoComplexRuleLabel_lastUpdatedOn}" for="lastUpdatedOn" />
                        <p:calendar id="lastUpdatedOn" pattern="MM/dd/yyyy HH:mm:ss" value="#{dsoComplexRuleController.selected.lastUpdatedOn}" title="#{bundle.EditDsoComplexRuleTitle_lastUpdatedOn}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDsoComplexRuleLabel_validityStart}" for="validityStart" />
                        <p:calendar id="validityStart" pattern="MM/dd/yyyy HH:mm:ss" value="#{dsoComplexRuleController.selected.validityStart}" title="#{bundle.EditDsoComplexRuleTitle_validityStart}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDsoComplexRuleLabel_validityEnd}" for="validityEnd" />
                        <p:calendar id="validityEnd" pattern="MM/dd/yyyy HH:mm:ss" value="#{dsoComplexRuleController.selected.validityEnd}" title="#{bundle.EditDsoComplexRuleTitle_validityEnd}"  showOn="button"/>

                    <p:commandButton actionListener="#{dsoComplexRuleController.update}" value="#{bundle.Save}" update="display,:DsoComplexRuleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DsoComplexRuleEditDialog');"/>
