<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GParameterEditDlg" widgetVar="GParameterEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGParameterTitle}">
            <h:form id="GParameterEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gParameterController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGParameterLabel_id}" for="id" />
                        <p:inputText id="id" value="#{gParameterController.selected.id}" title="#{bundle.EditGParameterTitle_id}" required="true" requiredMessage="#{bundle.EditGParameterRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditGParameterLabel_paramName}" for="paramName" />
                        <p:inputText id="paramName" value="#{gParameterController.selected.paramName}" title="#{bundle.EditGParameterTitle_paramName}" />
                        <p:outputLabel value="#{bundle.EditGParameterLabel_paramValue}" for="paramValue" />
                        <p:inputText id="paramValue" value="#{gParameterController.selected.paramValue}" title="#{bundle.EditGParameterTitle_paramValue}" />
                        <p:outputLabel value="#{bundle.EditGParameterLabel_lastupdatedon}" for="lastupdatedon" />
                        <p:calendar id="lastupdatedon" pattern="MM/dd/yyyy HH:mm:ss" value="#{gParameterController.selected.lastupdatedon}" title="#{bundle.EditGParameterTitle_lastupdatedon}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{gParameterController.update}" value="#{bundle.Save}" update="display,:GParameterListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GParameterEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GParameterEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
