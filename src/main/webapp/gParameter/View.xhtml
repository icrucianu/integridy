<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GParameterViewDlg" widgetVar="GParameterViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGParameterTitle}">
            <h:form id="GParameterViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gParameterController.selected != null}">
                        <h:outputText value="#{bundle.ViewGParameterLabel_id}"/>
                        <h:outputText value="#{gParameterController.selected.id}" title="#{bundle.ViewGParameterTitle_id}"/>
                        <h:outputText value="#{bundle.ViewGParameterLabel_paramName}"/>
                        <h:outputText value="#{gParameterController.selected.paramName}" title="#{bundle.ViewGParameterTitle_paramName}"/>
                        <h:outputText value="#{bundle.ViewGParameterLabel_paramValue}"/>
                        <h:outputText value="#{gParameterController.selected.paramValue}" title="#{bundle.ViewGParameterTitle_paramValue}"/>
                        <h:outputText value="#{bundle.ViewGParameterLabel_lastupdatedon}"/>
                        <h:outputText value="#{gParameterController.selected.lastupdatedon}" title="#{bundle.ViewGParameterTitle_lastupdatedon}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GParameterViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
