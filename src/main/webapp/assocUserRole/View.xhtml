<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AssocUserRoleViewDlg" widgetVar="AssocUserRoleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAssocUserRoleTitle}">
            <h:form id="AssocUserRoleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{assocUserRoleController.selected != null}">
                        <h:outputText value="#{bundle.ViewAssocUserRoleLabel_id}"/>
                        <h:outputText value="#{assocUserRoleController.selected.id}" title="#{bundle.ViewAssocUserRoleTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAssocUserRoleLabel_validityStart}"/>
                        <h:outputText value="#{assocUserRoleController.selected.validityStart}" title="#{bundle.ViewAssocUserRoleTitle_validityStart}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAssocUserRoleLabel_validityEnd}"/>
                        <h:outputText value="#{assocUserRoleController.selected.validityEnd}" title="#{bundle.ViewAssocUserRoleTitle_validityEnd}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAssocUserRoleLabel_lastUpdatedOn}"/>
                        <h:outputText value="#{assocUserRoleController.selected.lastUpdatedOn}" title="#{bundle.ViewAssocUserRoleTitle_lastUpdatedOn}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAssocUserRoleLabel_roleId}"/>
                        <h:outputText value="#{assocUserRoleController.selected.roleId}" title="#{bundle.ViewAssocUserRoleTitle_roleId}"/>
                        <h:outputText value="#{bundle.ViewAssocUserRoleLabel_userId}"/>
                        <h:outputText value="#{assocUserRoleController.selected.userId}" title="#{bundle.ViewAssocUserRoleTitle_userId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AssocUserRoleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
