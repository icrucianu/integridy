<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AuditLogViewDlg" widgetVar="AuditLogViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAuditLogTitle}">
            <h:form id="AuditLogViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{auditLogController.selected != null}">
                        <h:outputText value="#{bundle.ViewAuditLogLabel_id}"/>
                        <h:outputText value="#{auditLogController.selected.id}" title="#{bundle.ViewAuditLogTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAuditLogLabel_activityName}"/>
                        <h:outputText value="#{auditLogController.selected.activityName}" title="#{bundle.ViewAuditLogTitle_activityName}"/>
                        <h:outputText value="#{bundle.ViewAuditLogLabel_userId}"/>
                        <h:outputText value="#{auditLogController.selected.userId}" title="#{bundle.ViewAuditLogTitle_userId}"/>
                        <h:outputText value="#{bundle.ViewAuditLogLabel_registrationType}"/>
                        <h:outputText value="#{auditLogController.selected.registrationType}" title="#{bundle.ViewAuditLogTitle_registrationType}"/>
                        <h:outputText value="#{bundle.ViewAuditLogLabel_activityResult}"/>
                        <h:outputText value="#{auditLogController.selected.activityResult}" title="#{bundle.ViewAuditLogTitle_activityResult}"/>
                        <h:outputText value="#{bundle.ViewAuditLogLabel_lastUpdatedOn}"/>
                        <h:outputText value="#{auditLogController.selected.lastUpdatedOn}" title="#{bundle.ViewAuditLogTitle_lastUpdatedOn}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAuditLogLabel_activityCategory}"/>
                        <h:outputText value="#{auditLogController.selected.activityCategory}" title="#{bundle.ViewAuditLogTitle_activityCategory}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AuditLogViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
