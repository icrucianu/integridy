<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConsumerClientEditDlg" widgetVar="ConsumerClientEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditConsumerClientTitle}">
            <h:form id="ConsumerClientEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{consumerClientController.selected != null}">
                        <p:outputLabel value="#{bundle.EditConsumerClientLabel_id}" for="id" />
                        <p:inputText id="id" value="#{consumerClientController.selected.id}" title="#{bundle.EditConsumerClientTitle_id}" required="true" requiredMessage="#{bundle.EditConsumerClientRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditConsumerClientLabel_fullName}" for="fullName" />
                        <p:inputText id="fullName" value="#{consumerClientController.selected.fullName}" title="#{bundle.EditConsumerClientTitle_fullName}" required="true" requiredMessage="#{bundle.EditConsumerClientRequiredMessage_fullName}"/>
                        <p:outputLabel value="#{bundle.EditConsumerClientLabel_consumerType}" for="consumerType" />
                        <p:inputText id="consumerType" value="#{consumerClientController.selected.consumerType}" title="#{bundle.EditConsumerClientTitle_consumerType}" />
                        <p:outputLabel value="#{bundle.EditConsumerClientLabel_billingAddress}" for="billingAddress" />
                        <p:inputText id="billingAddress" value="#{consumerClientController.selected.billingAddress}" title="#{bundle.EditConsumerClientTitle_billingAddress}" />
                        <p:outputLabel value="#{bundle.EditConsumerClientLabel_email}" for="email" />
                        <p:inputText id="email" value="#{consumerClientController.selected.email}" title="#{bundle.EditConsumerClientTitle_email}" />
                        <p:outputLabel value="#{bundle.EditConsumerClientLabel_mainPhone}" for="mainPhone" />
                        <p:inputText id="mainPhone" value="#{consumerClientController.selected.mainPhone}" title="#{bundle.EditConsumerClientTitle_mainPhone}" />
                        <p:outputLabel value="#{bundle.EditConsumerClientLabel_createdOn}" for="createdOn" />
                        <p:calendar id="createdOn" pattern="MM/dd/yyyy HH:mm:ss" value="#{consumerClientController.selected.createdOn}" title="#{bundle.EditConsumerClientTitle_createdOn}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditConsumerClientLabel_lastUpdatedOn}" for="lastUpdatedOn" />
                        <p:calendar id="lastUpdatedOn" pattern="MM/dd/yyyy HH:mm:ss" value="#{consumerClientController.selected.lastUpdatedOn}" title="#{bundle.EditConsumerClientTitle_lastUpdatedOn}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditConsumerClientLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{consumerClientController.selected.userId}" required="true" requiredMessage="#{bundle.EditConsumerClientRequiredMessage_userId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{consumerClientController.update}" value="#{bundle.Save}" update="display,:ConsumerClientListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ConsumerClientEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ConsumerClientEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
