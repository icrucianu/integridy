<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                        <p:outputLabel value="#{bundle.EditOptimumClientLabel_activePow}" for="activePow" />
                        <p:inputText id="activePow" value="#{optimumClientController.selected.activePow}" title="#{bundle.EditOptimumClientTitle_activePow}" />
                        <p:outputLabel value="#{bundle.EditOptimumClientLabel_co2}" for="co2" />
                        <p:inputText id="co2" value="#{optimumClientController.selected.co2}" title="#{bundle.EditOptimumClientTitle_co2}" />

                        <p:outputLabel value="#{bundle.EditOptimumClientLabel_dayCost}" for="dayCost" />
                        <p:inputText id="dayCost" value="#{optimumClientController.selected.dayCost}" title="#{bundle.EditOptimumClientTitle_dayCost}" />
                        <p:outputLabel value="#{bundle.EditOptimumClientLabel_deviceNumber}" for="deviceNumber" />
                        <p:inputText id="deviceNumber" value="#{optimumClientController.selected.deviceNumber}" title="#{bundle.EditOptimumClientTitle_deviceNumber}" />
                        <p:outputLabel value="#{bundle.EditOptimumClientLabel_downTime}" for="downTime" />
                        <p:inputText id="downTime" value="#{optimumClientController.selected.downTime}" title="#{bundle.EditOptimumClientTitle_downTime}" />
                        <p:outputLabel value="#{bundle.EditOptimumClientLabel_energyMismatch}" for="energyMismatch" />
                        <p:inputText id="energyMismatch" value="#{optimumClientController.selected.energyMismatch}" title="#{bundle.EditOptimumClientTitle_energyMismatch}" />

                        <p:outputLabel value="#{bundle.EditOptimumClientLabel_nightCost}" for="nightCost" />
                        <p:inputText id="nightCost" value="#{optimumClientController.selected.nightCost}" title="#{bundle.EditOptimumClientTitle_nightCost}" />
                        <p:outputLabel value="#{bundle.EditOptimumClientLabel_saidi}" for="saidi" />
                        <p:inputText id="saidi" value="#{optimumClientController.selected.saidi}" title="#{bundle.EditOptimumClientTitle_saidi}" />
                        <p:outputLabel value="#{bundle.EditOptimumClientLabel_phaseVoltage}" for="phaseVoltage" />
                        <p:inputText id="phaseVoltage" value="#{optimumClientController.selected.phaseVoltage}" title="#{bundle.EditOptimumClientTitle_phaseVoltage}" />
                        <p:outputLabel value="#{bundle.EditOptimumClientLabel_reactivePow}" for="reactivePow" />

                        <p:outputLabel value="#{bundle.EditOptimumClientLabel_voltageDeviation}" for="voltageDeviation" />
                        <p:inputText id="voltageDeviation" value="#{optimumClientController.selected.voltageDeviation}" title="#{bundle.EditOptimumClientTitle_voltageDeviation}" />
                        <p:outputLabel value="#{bundle.EditOptimumClientLabel_idx12hours}" for="idx12hours" />

                        <p:inputText id="idx1hour" value="#{optimumClientController.selected.idx1hour}" title="#{bundle.EditOptimumClientTitle_idx1hour}" />
                        <p:outputLabel value="#{bundle.EditOptimumClientLabel_idx1month}" for="idx1month" />
                        <p:inputText id="idx1month" value="#{optimumClientController.selected.idx1month}" title="#{bundle.EditOptimumClientTitle_idx1month}" />
                        <p:outputLabel value="#{bundle.EditOptimumClientLabel_idx1week}" for="idx1week" />
                        <p:inputText id="idx1week" value="#{optimumClientController.selected.idx1week}" title="#{bundle.EditOptimumClientTitle_idx1week}" />
                        <p:outputLabel value="#{bundle.EditOptimumClientLabel_idx1year}" for="idx1year" />
                        <p:inputText id="idx1year" value="#{optimumClientController.selected.idx1year}" title="#{bundle.EditOptimumClientTitle_idx1year}" />
                        <p:outputLabel value="#{bundle.EditOptimumClientLabel_idx3month}" for="idx3month" />
                        <p:inputText id="idx3month" value="#{optimumClientController.selected.idx3month}" title="#{bundle.EditOptimumClientTitle_idx3month}" />

                        <p:inputText id="idx6hours" value="#{optimumClientController.selected.idx6hours}" title="#{bundle.EditOptimumClientTitle_idx6hours}" />
                        <p:outputLabel value="#{bundle.EditOptimumClientLabel_idx6month}" for="idx6month" />
                        <p:inputText id="idx6month" value="#{optimumClientController.selected.idx6month}" title="#{bundle.EditOptimumClientTitle_idx6month}" />
