<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Integridy - Change password</title>
    <h:outputScript library="js" name="jsfcrud.js"/>
    <h:outputStylesheet library="css" name="integridy-mainframe.css"/>
</h:head>
 <f:metadata>
     <f:viewParam name="apptoken" value="#{changePasswordController.appToken}"/>
        <f:viewAction action="#{changePasswordController.onLoadPage()}"/>
    </f:metadata>  
    <h:body style="background:#F4F4F4">

         <p:growl id="growl" life="3000" />
         
        <h:form id="changePwdForm" styleClass="integridyMainForm integridyAuthForm">


            <h:panelGrid styleClass="panelGridCenter" style="width:250px;text-align:center">
                <h:outputText value="WELCOME TO" styleClass="login-header"/>
                <p:graphicImage library="images" name="integridy-logo.png"/>
                <h:outputText value="version 0.1" styleClass="ui-message"/>
            </h:panelGrid>
            
                
            <h:panelGrid columns="1" styleClass="panelGridCenter" style="width:250px;text-align:center;margin-top:30px;">
                
                <h:inputText id="username" label="username" value="#{changePasswordController.username}"
                             required="true" requiredMessage="#{bundle.loginUsernameReq}"
                             a:placeholder="#{bundle.loginUsername}" styleClass="login-input"/>
                <p:message for="username"/>
                
                
                <h:inputSecret id="newPassword" value="#{changePasswordController.newPassword}" label="#{bundle.loginNewPassw}"
                             required="true" requiredMessage="#{bundle.loginNewPasswReq}"
                             a:placeholder="#{bundle.loginNewPassw}" styleClass="login-input"/>
                <p:message for="newPassword"/>
                
                <h:inputSecret id="passwordConfirmation" value="#{changePasswordController.newPasswordConfirmation}" label="#{bundle.loginNewPasswConfirm}"
                             required="true" requiredMessage="#{bundle.loginNewPasswConfirmReq}"
                             a:placeholder="#{bundle.loginNewPasswConfirm}" styleClass="login-input"/>
                <p:message for="passwordConfirmation"/>
                
                <p:commandButton value="#{bundle.loginChangePassword}" id="changePasswordBtn" update=":changePwdForm, :growl"
                                 action="#{changePasswordController.changePassword()}" styleClass="login-button" 
                                 style="padding-top: 5px !important;padding-bottom:5px !important;"/>

                <h:commandLink value="Back to login" styleClass="login-changePwd" immediate="true" action="/login.xhtml?faces-redirect=true"/>
            </h:panelGrid>
            
        </h:form>

    </h:body>

</html>
