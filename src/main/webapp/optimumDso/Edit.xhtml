<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

            <h:form id="OptimumDsoEditForm">

                    <p:panelGrid columns="2" rendered="#{optimumDsoController.selected != null}">

                        <p:inputText id="id" value="#{optimumDsoController.selected.id}" title="#{bundle.EditOptimumDsoTitle_id}" required="true" requiredMessage="#{bundle.EditOptimumDsoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditOptimumDsoLabel_activePow}" for="activePow" />
                        <p:inputText id="activePow" value="#{optimumDsoController.selected.activePow}" title="#{bundle.EditOptimumDsoTitle_activePow}" />
                        <p:outputLabel value="#{bundle.EditOptimumDsoLabel_co2}" for="co2" />
                        <p:inputText id="co2" value="#{optimumDsoController.selected.co2}" title="#{bundle.EditOptimumDsoTitle_co2}" />
                        <p:outputLabel value="#{bundle.EditOptimumDsoLabel_consumedActivePow}" for="consumedActivePow" />
                        <p:inputText id="consumedActivePow" value="#{optimumDsoController.selected.consumedActivePow}" title="#{bundle.EditOptimumDsoTitle_consumedActivePow}" />

                        <p:outputLabel value="#{bundle.EditOptimumDsoLabel_dayCost}" for="dayCost" />
                        <p:inputText id="dayCost" value="#{optimumDsoController.selected.dayCost}" title="#{bundle.EditOptimumDsoTitle_dayCost}" />
                        <p:outputLabel value="#{bundle.EditOptimumDsoLabel_deviceNumber}" for="deviceNumber" />
                        <p:inputText id="deviceNumber" value="#{optimumDsoController.selected.deviceNumber}" title="#{bundle.EditOptimumDsoTitle_deviceNumber}" />
                        <p:outputLabel value="#{bundle.EditOptimumDsoLabel_downTime}" for="downTime" />
                        <p:inputText id="downTime" value="#{optimumDsoController.selected.downTime}" title="#{bundle.EditOptimumDsoTitle_downTime}" />
                        <p:outputLabel value="#{bundle.EditOptimumDsoLabel_energyMismatch}" for="energyMismatch" />
                        <p:inputText id="energyMismatch" value="#{optimumDsoController.selected.energyMismatch}" title="#{bundle.EditOptimumDsoTitle_energyMismatch}" />
                        <p:outputLabel value="#{bundle.EditOptimumDsoLabel_energyMismatchRatio}" for="energyMismatchRatio" />
                        <p:inputText id="energyMismatchRatio" value="#{optimumDsoController.selected.energyMismatchRatio}" title="#{bundle.EditOptimumDsoTitle_energyMismatchRatio}" />
                        <p:outputLabel value="#{bundle.EditOptimumDsoLabel_nightCost}" for="nightCost" />
                        <p:inputText id="nightCost" value="#{optimumDsoController.selected.nightCost}" title="#{bundle.EditOptimumDsoTitle_nightCost}" />
                        <p:outputLabel value="#{bundle.EditOptimumDsoLabel_saidi}" for="saidi" />
                        <p:inputText id="saidi" value="#{optimumDsoController.selected.saidi}" title="#{bundle.EditOptimumDsoTitle_saidi}" />
                        <p:outputLabel value="#{bundle.EditOptimumDsoLabel_phaseVoltage}" for="phaseVoltage" />
                        <p:inputText id="phaseVoltage" value="#{optimumDsoController.selected.phaseVoltage}" title="#{bundle.EditOptimumDsoTitle_phaseVoltage}" />
                        <p:outputLabel value="#{bundle.EditOptimumDsoLabel_reactivePow}" for="reactivePow" />

                        <p:outputLabel value="#{bundle.EditOptimumDsoLabel_thdd}" for="thdd" />
                        <p:inputText id="thdd" value="#{optimumDsoController.selected.thdd}" title="#{bundle.EditOptimumDsoTitle_thdd}" />
                        <p:outputLabel value="#{bundle.EditOptimumDsoLabel_upTime}" for="upTime" />
                        <p:inputText id="upTime" value="#{optimumDsoController.selected.upTime}" title="#{bundle.EditOptimumDsoTitle_upTime}" />
                        <p:outputLabel value="#{bundle.EditOptimumDsoLabel_voltageDeviation}" for="voltageDeviation" />
                        <p:inputText id="voltageDeviation" value="#{optimumDsoController.selected.voltageDeviation}" title="#{bundle.EditOptimumDsoTitle_voltageDeviation}" />

                        <p:inputText id="idx1day" value="#{optimumDsoController.selected.idx1day}" title="#{bundle.EditOptimumDsoTitle_idx1day}" />
                        <p:outputLabel value="#{bundle.EditOptimumDsoLabel_idx1hour}" for="idx1hour" />
                        <p:inputText id="idx1hour" value="#{optimumDsoController.selected.idx1hour}" title="#{bundle.EditOptimumDsoTitle_idx1hour}" />
                        <p:outputLabel value="#{bundle.EditOptimumDsoLabel_idx1month}" for="idx1month" />
                        <p:inputText id="idx1month" value="#{optimumDsoController.selected.idx1month}" title="#{bundle.EditOptimumDsoTitle_idx1month}" />
                        <p:outputLabel value="#{bundle.EditOptimumDsoLabel_idx1week}" for="idx1week" />
                        <p:inputText id="idx1week" value="#{optimumDsoController.selected.idx1week}" title="#{bundle.EditOptimumDsoTitle_idx1week}" />
                        <p:outputLabel value="#{bundle.EditOptimumDsoLabel_idx1year}" for="idx1year" />
                        <p:inputText id="idx1year" value="#{optimumDsoController.selected.idx1year}" title="#{bundle.EditOptimumDsoTitle_idx1year}" />

                        <p:inputText id="idx3month" value="#{optimumDsoController.selected.idx3month}" title="#{bundle.EditOptimumDsoTitle_idx3month}" />

                        <p:outputLabel value="#{bundle.EditOptimumDsoLabel_idx6month}" for="idx6month" />
                        <p:inputText id="idx6month" value="#{optimumDsoController.selected.idx6month}" title="#{bundle.EditOptimumDsoTitle_idx6month}" />
