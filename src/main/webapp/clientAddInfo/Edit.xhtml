<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientAddInfoEditDlg" widgetVar="ClientAddInfoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClientAddInfoTitle}">
            <h:form id="ClientAddInfoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientAddInfoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditClientAddInfoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{clientAddInfoController.selected.id}" title="#{bundle.EditClientAddInfoTitle_id}" required="true" requiredMessage="#{bundle.EditClientAddInfoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditClientAddInfoLabel_addInfoName}" for="addInfoName" />
                        <p:inputText id="addInfoName" value="#{clientAddInfoController.selected.addInfoName}" title="#{bundle.EditClientAddInfoTitle_addInfoName}" required="true" requiredMessage="#{bundle.EditClientAddInfoRequiredMessage_addInfoName}"/>
                        <p:outputLabel value="#{bundle.EditClientAddInfoLabel_addInfoVal}" for="addInfoVal" />
                        <p:inputText id="addInfoVal" value="#{clientAddInfoController.selected.addInfoVal}" title="#{bundle.EditClientAddInfoTitle_addInfoVal}" required="true" requiredMessage="#{bundle.EditClientAddInfoRequiredMessage_addInfoVal}"/>
                        <p:outputLabel value="#{bundle.EditClientAddInfoLabel_createdOn}" for="createdOn" />
                        <p:calendar id="createdOn" pattern="MM/dd/yyyy HH:mm:ss" value="#{clientAddInfoController.selected.createdOn}" title="#{bundle.EditClientAddInfoTitle_createdOn}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditClientAddInfoLabel_clientId}" for="clientId" />
                        <p:selectOneMenu id="clientId" value="#{clientAddInfoController.selected.clientId}" required="true" requiredMessage="#{bundle.EditClientAddInfoRequiredMessage_clientId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{consumerClientController.itemsAvailableSelectOne}"
                                           var="clientIdItem"
                                           itemValue="#{clientIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientAddInfoController.update}" value="#{bundle.Save}" update="display,:ClientAddInfoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClientAddInfoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClientAddInfoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
