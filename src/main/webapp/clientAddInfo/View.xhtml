<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientAddInfoViewDlg" widgetVar="ClientAddInfoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClientAddInfoTitle}">
            <h:form id="ClientAddInfoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientAddInfoController.selected != null}">
                        <h:outputText value="#{bundle.ViewClientAddInfoLabel_id}"/>
                        <h:outputText value="#{clientAddInfoController.selected.id}" title="#{bundle.ViewClientAddInfoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewClientAddInfoLabel_addInfoName}"/>
                        <h:outputText value="#{clientAddInfoController.selected.addInfoName}" title="#{bundle.ViewClientAddInfoTitle_addInfoName}"/>
                        <h:outputText value="#{bundle.ViewClientAddInfoLabel_addInfoVal}"/>
                        <h:outputText value="#{clientAddInfoController.selected.addInfoVal}" title="#{bundle.ViewClientAddInfoTitle_addInfoVal}"/>
                        <h:outputText value="#{bundle.ViewClientAddInfoLabel_createdOn}"/>
                        <h:outputText value="#{clientAddInfoController.selected.createdOn}" title="#{bundle.ViewClientAddInfoTitle_createdOn}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewClientAddInfoLabel_clientId}"/>
                        <h:outputText value="#{clientAddInfoController.selected.clientId}" title="#{bundle.ViewClientAddInfoTitle_clientId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClientAddInfoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
