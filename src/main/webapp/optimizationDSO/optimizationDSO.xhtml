<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <ui:composition template="/mainframe.xhtml">
        <ui:define name="title">
            <h:outputText value="Optimization"></h:outputText>
            <h:outputStylesheet library="css" name="bootstrap.css"/>
            <h:outputStylesheet library="css" name="tabstyle.css"/>
          

        </ui:define>

        <ui:define name="body">
            <style>
                .tab-content > .tab-pane:not(.active),
                .pill-content > .pill-pane:not(.active) {
                    display: block !important;
                    height: 0 !important;
                    overflow-y: hidden !important;
                } 
            </style>

            <div class="tableContainer">
                <div id="navTab">
                    <ul class="nav nav-pills">
                        <li class="active">
                            <a href="#Daily" class="tabHeader" data-toggle="tab">DAILY</a>
                        </li>
                        <li>
                            <a href="#Weekly" class="tabHeader" data-toggle="tab">WEEKLY</a>
                        </li>
                        <li>
                            <a href="#Monthly" class="tabHeader" data-toggle="tab">MONTHLY</a>
                        </li>
                        
                       
                    </ul>
                    <div class="tab-content clearfix">
                        <div class="tab-pane active" id="Daily">
                            <p:panel id="chartsPanel"  style="height:400px;" rendered="#{cumulDsoHController.optimumDataReady}" >
                                    <div class="chart-container" style="position: relative; height:40vh; width:80vw">   
                                        <canvas id="canvas" style="height:400px;"  ></canvas>
                                    </div>    

                                </p:panel>
                        </div>
                        <div class="tab-pane" id="Weekly">
                           <p:panel id="chartsPanelW"  style="height:400px;" rendered="#{cumulDsoWController.optimumDataReady}" >
                                    <div class="chart-container" style="position: relative; height:40vh; width:80vw">   
                                        <canvas id="canvasW" style="height:400px;"  ></canvas>
                                    </div>    

                            </p:panel>
                            
                        </div>
                        <div class="tab-pane" id="Monthly">
                            <p:panel id="chartsPanelM"  style="height:400px;" rendered="#{cumulDsoMController.optimumDataReady}" >
                                    <div class="chart-container" style="position: relative; height:40vh; width:80vw">   
                                        <canvas id="canvasM" style="height:400px;"  ></canvas>
                                    </div>    

                            </p:panel>
                            
                        </div>
                        
                    </div>
                </div>
            </div>
            <h:outputScript library="js" name="bootstrap.js" />
            <h:outputScript library="js" name="Chart.bundle.js" />
            <h:outputScript library="js" name="utils.js" />
            <h:outputScript library="js" name="moment.min.js" />
            <h:outputScript library="js" name="client_charts.js" />
        </ui:define>


    </ui:composition>

</html>
