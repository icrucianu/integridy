<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <title>Integridy - Login</title>
    <h:outputScript library="js" name="jsfcrud.js"/>
    <h:outputStylesheet library="css" name="integridy-mainframe.css"/>
</h:head>

    <h:body style="background:#F4F4F4">

         <p:growl id="growl" life="3000" />
         
        <h:form id="changePwdForm" styleClass="integridyMainForm integridyAuthForm">


            <h:panelGrid styleClass="panelGridCenter" style="width:250px;text-align:center">
                <h:outputText value="WELCOME TO" styleClass="login-header"/>
                <p:graphicImage library="images" name="integridy-logo.png"/>
                <h:outputText value="version 0.1" styleClass="ui-message"/>
            </h:panelGrid>
            
                
            <h:panelGrid columns="1" styleClass="panelGridCenter" style="width:250px;text-align:center;margin-top:30px;">
                
                <h:inputText id="username" label="username" value="#{resetPasswordController.userName}"
                             required="true" requiredMessage="Username field is required!"
                             a:placeholder="Username" styleClass="login-input"/>
                <p:message for="username"/>
                
                <h:inputText id="email" label="username" value="#{resetPasswordController.email}"
                             required="true" requiredMessage="Email field is required!"
                             a:placeholder="Email" styleClass="login-input"/>
                <p:message for="email"/>
                
             
          
                
                <p:commandButton value="Reset password" id="changePasswordBtn" update=":changePwdForm, :growl"
                                 action="#{resetPasswordController.se()}" styleClass="login-button" 
                                 style="padding-top: 5px !important;padding-bottom:5px !important;"/>

                <h:commandLink value="Back to login" styleClass="login-changePwd" immediate="true" action="/login.xhtml?faces-redirect=true"/>
            </h:panelGrid>
            
        </h:form>

    </h:body>

</html>
