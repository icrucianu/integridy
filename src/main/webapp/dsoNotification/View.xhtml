<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DsoNotificationViewDlg" widgetVar="DsoNotificationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDsoNotificationTitle}">
            <h:form id="DsoNotificationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dsoNotificationController.selected != null}">
                        <h:outputText value="#{bundle.ViewDsoNotificationLabel_id}"/>
                        <h:outputText value="#{dsoNotificationController.selected.id}" title="#{bundle.ViewDsoNotificationTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDsoNotificationLabel_notifCode}"/>
                        <h:outputText value="#{dsoNotificationController.selected.notifCode}" title="#{bundle.ViewDsoNotificationTitle_notifCode}"/>
                        <h:outputText value="#{bundle.ViewDsoNotificationLabel_severity}"/>
                        <h:outputText value="#{dsoNotificationController.selected.severity}" title="#{bundle.ViewDsoNotificationTitle_severity}"/>
                        <h:outputText value="#{bundle.ViewDsoNotificationLabel_shortDescription}"/>
                        <h:outputText value="#{dsoNotificationController.selected.shortDescription}" title="#{bundle.ViewDsoNotificationTitle_shortDescription}"/>
                        <h:outputText value="#{bundle.ViewDsoNotificationLabel_longDescription}"/>
                        <h:outputText value="#{dsoNotificationController.selected.longDescription}" title="#{bundle.ViewDsoNotificationTitle_longDescription}"/>
                        <h:outputText value="#{bundle.ViewDsoNotificationLabel_emitter}"/>
                        <h:outputText value="#{dsoNotificationController.selected.emitter}" title="#{bundle.ViewDsoNotificationTitle_emitter}"/>
                        <h:outputText value="#{bundle.ViewDsoNotificationLabel_createdOn}"/>
                        <h:outputText value="#{dsoNotificationController.selected.createdOn}" title="#{bundle.ViewDsoNotificationTitle_createdOn}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DsoNotificationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
